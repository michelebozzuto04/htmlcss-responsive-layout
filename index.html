<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="main-header d-flex">
        <span>GIALLO BOOLEANO</span>
    </header>

    <!-- Title Section -->
    <section class="title-section">
        <div class="container d-flex">
            <span class="category">DOLCI E DESSERTS</span>
            <h1 class="title">Tiramisù</h1>
        </div>
    </section>

    <!-- Video Section -->
    <section class="card">
        <div class="container">
            <div class="row d-flex">
                <div class="video-container col-sm-12 col-md-12 col-lg-7">
                    <img src="./img/image (10).png" alt="">
                </div>
                <div class="receipt-details col-sm-12 col-md-12 col-lg-5">
                    <h2>In breve</h2>
                    <ul>
                        <li>Difficoltà: <strong>Facile</strong></li>
                        <li>Tempo: <strong>40 min</strong></li>
                        <li>Porzione per: <strong>8 persone</strong></li>
                        <li>Costo: <strong>contenuto</strong></li>
                        <li><strong>Note:</strong> +2 ore di riposo in frigo</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
