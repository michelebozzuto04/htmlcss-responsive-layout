<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="main-header d-flex">
        <span>GIALLO BOOLEANO</span>
    </header>

    <!-- Title Section -->
    <section class="title-section">
        <div class="container d-flex">
            <span class="category">DOLCI E DESSERTS</span>
            <h1 class="title">Tiramisù</h1>
        </div>
    </section>

    <!-- Video Section -->
    <section class="card">
        <div class="container">
            <div class="row d-flex">
                <div class="card-header col-sm-12 col-md-12 col-lg-7">
                    <img src="./img/image (10).png" alt="">
                </div>
                <div class="card-body col-sm-12 col-md-12 col-lg-5">
                    <h2>In breve</h2>
                    <div class="row d-flex">
                        <div class="col-sm-12 col-md-4 col-lg-12">
                            Difficoltà: <strong>Facile</strong>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-12">
                            Tempo: <strong>40 min</strong>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-12">
                            Porzione per: <strong>8 persone</strong>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-12">
                            Costo: <strong>contenuto</strong>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-12">
                            <strong>Note:</strong> +2 ore di riposo in frigo
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Socials Section -->
    <section class="socials-section">
        <div class="container d-flex">
            <div class="social-container">
                <i class="fa-brands fa-facebook" style="color: #1a77f3;"></i>
                <span class="social-name">FACEBOOK</span>
            </div>
            <div class="social-container">
                <i class="fa-brands fa-twitter" style="color: #0099ef;"></i>
                <span class="social-name">TWITTER</span>
            </div>
            <div class="social-container">
                <i class="fa-brands fa-instagram" style="color: #e97895;"></i>
                <span class="social-name">INSTAGRAM</span>
            </div>
            <div class="social-container">
                <i class="fa-brands fa-pinterest" style="color: #e62222;"></i>
                <span class="social-name">PINTEREST</span>
            </div>
            <div class="social-container">
                <i class="fa-brands fa-youtube" style="color: #e62222;"></i>
                <span class="social-name">YOUTUBE</span>
            </div>
        </div>
    </section>
</body>

</html>
